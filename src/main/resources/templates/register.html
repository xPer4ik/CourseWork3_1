<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<main>
    <div class="register-container">
        <h2>Регистрация</h2>
        <form action="#" th:action="@{/register}" method="post">
            <div class="form-group">
                <label for="firstName">Имя:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="form-group">
                <label for="lastName">Фамилия:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required>
                <!-- Показать сообщение об ошибке, если оно есть -->
                <div th:if="${usernameError}" class="error-message">
                    <p th:text="${usernameError}">Логин уже занят</p>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Зарегистрироваться</button>
        </form>

        <div class="login-link">
            <a href="/login">Уже есть аккаунт? Войдите</a>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
